<template name="Admin">
	{{> AdminJumbotron}}
	{{> VendorInsertForm}}
	{{> Vendors}}
	{{> Deliveries}}
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
	</div>
</template>

<template name="AdminJumbotron">
	<section id="section-welcome" class="bg-blue">
		<div class="jumbotron " style="background-image: url('/images/jumbotron-bg.jpg'); min-height: 550px;">
			<div id="content" class="container">
				<p id="jumbotron-text">
				</p>
				{{> AdminJumbotronJumbotronContent}}
			</div>
		</div>
	</section>
</template>

<template name="AdminJumbotronJumbotronContent">

	<div class="overview col-md-8 col-sm-12 col-xs-12" style="padding-top: 100px">
        <h2 class="title1">Get 20 litres water cans delivered at your doorstep just by a click of a button !!</h2>
        <h3 class="title2">We deliver 20 litres water bottles to your doorstep whenever you need it.Period.</h3>
    </div>

    <div class="phone android col-md-4 col-sm-12 col-xs-12">
        <div class="android-holder phone-holder">
        <img src="images/only_bottle.png"  alt="water can supply" />
        </div>
    </div>

</template>

<template name="VendorInsertForm" id="addVendor">
	<section class="" id="addVendor">
		<div class="section-blue-bg">
			<div class="row">
				<div class="col-lg-12" id="content">
					{{> AdminVendorInsertForm}}
				</div>
			</div>
		</div>
	</section>
</template>

<template name="AdminVendorInsertForm">
	<div id="admin-vendor-insert" class="">
		<form role="form" class="form-orderNow">
		<h3 class="title sectionHeader" style="margin-bottom: 0px; margin-top: 5px;">Add Vendor</h3>
		<br/>
			<div class="form-group  field-vendor-name">
				<div class="form-group message">
	                <label class="sr-only" for="name">Vendor Name</label>
	                <input id="name" type="text" name="name" class="form-control" value="" required="required" data-type="text" placeholder="Vendor Name">
	                <span id="help-text" class="help-block">
	                </span>
					<span id="error-text" class="help-block">
					</span>
	            </div>
			</div>
			<div class="form-group  field-mobile-no">
				<div class="form-group message">
	                <label class="sr-only" for="mobileNo">Mobile No</label>
	                <input id="mobileNo" type="number" name="mobileNo" class="form-control" value="{{#if hasUserData}}{{userData.mobileNo}}{{/if}}" required="required" data-type="integer" data-min="6000000000" data-max="9999999999" placeholder="Mobile No (You will get a confirmation call)">
	                <span id="help-text" class="help-block">
	                </span>
					<span id="error-text" class="help-block">
					</span>
	            </div>
			</div>
			<div class="form-group  field-email">
				<div class="form-group message">
	                <label class="sr-only" for="email">Email</label>
	                <input id="email" type="email" name="email" class="form-control" value="" required="required" data-type="EMAIL" placeholder="Vendor Email(Venor logs in with this email to check deliveries)">
	                <span id="help-text" class="help-block">
	                </span>
					<span id="error-text" class="help-block">
					</span>
	            </div>
			</div>
			<div class="form-group  field-city">
				<div class="field-small">
					<select class="form-control" name="city" data-type="string" required="required">
						<option value="" selected>Select vendor city...</option>
						<option value="hyd" selected="selected">Hyderabad</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
				<div class="field-small">
					<select class="form-control" name="locality" data-type="string" required="required">
						<option value="" selected>Select Locality...</option>
						<option value="Kukatpally">Kukatpally</option>
						<option value="KPHBColony">KPHB Colony</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-address">
				<label class="sr-only" for="address">Address</label>
			        <textarea id="address" name="address" class="form-control" required="required" placeholder="Enter Flat/Door No, Building/Apartment Name, Street/Road Name and Any Land Marks..."></textarea>
			        <span id="help-text" class="help-block">
					</span>
			</div>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Order
					</button>
					<button id="form-submit-button" class="btn btn-warning" type="Reset">
						<span class="fa fa-times">
						</span>
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="Vendors">
	<section class="" id="vendors" style="align:center;">
		<div class="section-white-bg" style="min-height: 500px; align:center; padding-top:50px">
			<div class="row" style=" max-width: 1200px; align:center;">
				<div class="col-lg-12" id="content" style="">
					{{> VendorsContent}}
				</div>
			</div>
		</div>
	</section>
</template>

<template name="VendorsContent">
	<div id="home-yourorders-yourorders" class="" >
		<h3 class="title sectionHeader">Vendors</h3>
		<form id="dataview-controls2" class="form-inline">
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
			{{else}}
			<div id="dataview-data">
				{{#if viewAsTable}} {{> VendorsTable}} {{/if}}
			</div>
			{{/if}}
		{{else}}
		<div class="alert alert-info">
			No Vendors here yet :(
		</div>
		{{/if}}
	</div>
</template>

<template name="VendorsTable">
	<table id="dataview-table" class="table table-striped">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="date">
					Name
				</th>
				<th class="th-sortable" data-sort="city">
					City
				</th>
				<th class="th-sortable" data-sort="locality">
					Locality
				</th>
				<th class="th-sortable" data-sort="mobileNo">
					Mobile No
				</th>
				<th class="th-sortable" data-sort="mobileNo">
					Email
				</th>
				<th class="th-sortable" data-sort="address">
					Address
				</th>
				<th class="th-sortable" data-sort="deliverytype">
					Status
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> VendorTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="VendorTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{name}}
		</td>
		<td>
			{{formatCity city}}
		</td>
		<td>
			{{locality}}
		</td>
		<td>
			{{mobileNo}}
		</td>
		<td>
			{{email}}
		</td>
		<td>
			{{address}}
		</td>
		<td>
			{{status}}
		</td>
		{{#if isActive status}}
		<td>
			<a href="#" id="Cancel-Vendor" class="btn btn-danger btn-tny cancel-order">Cancel</a>
		</td>
		{{/if}}
	</tr>
</template>
