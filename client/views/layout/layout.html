<head>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		TickDoor
	</title>
</head>
<template name="layout">
	{{> FreeLayout}}
</template>

<template name="FreeLayout">
	<div id="content" class="sticky-wrapper">
		<div id="custom-nav" class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="/">
						<img src="images/tickdoor-logo.png"  alt="water can supply" />
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
				{{#if currentUser}}
					{{#if isAdmin}}
						{{> FreeLayoutAdminMainMenu}}
					{{else}}
						{{#if isVendor}}
							{{> FreeLayoutVendorMainMenu}}
						{{else}}
							{{> FreeLayoutAuthMainMenu}}
						{{/if}}
					{{/if}}
				{{else}}
					{{> FreeLayoutMainMenu}}
				{{/if}}
				</div>
			</div>
		</div>
		{{#if currentUser}}
			{{#if isNotAdmin}}
					{{#if isNotVendor}}
						{{> UserInfo}}
					{{/if}}
			{{/if}}
		{{/if}}
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
		<div class="footer-container container">
			<p class="text-muted footerText">
				Copyright &copy; www.tickdoor.com 2016
			</p>
		</div>
	</div>
</template>

<template name="UserInfo">
	<div id="userinfo" class="navbar-fixed-top" style="z-index: 999; text-align: center; background-color: rgb(185, 237, 245); border-color: rgba(255,255,255,0.5); border-style: solid; border-width: 0 0 1px; max-height:50px; padding-top:5px; padding-bottom:5px; margin-top:56px"> 
		<div class="container">
			<div class="welcomemsg" style="float:left">
				<p style="margin:0px">
					Welcome {{currentUser.profile.name}}
				</p>
			</div>
			<div class="welcomemsg">
				<p style="padding-left:15px; margin:0px">
					Your Count : {{deliveryCount}} Can(s)
				</p>
			</div>
			<div class="welcomemsg" style="float:right">
				<p style="padding-left:15px; padding-right:15px; margin:0px">
					Next Coupon after {{nextcoupon}} Can(s)
				</p>
			</div>
		</div>
	</div>
</template>

			</a>
		</li>
